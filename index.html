<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1 class="main_title">Its CHAT</h1>
        <div id="divId">
            <p class="question_text">Hello! How can i help you?</p>
            <input type="text" name="problem" placeholder="input your problem" id="usertxt">
        
            <button type="button" onclick="sendMssg()">Send</button>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("http://192.168.1.40:5022/chat")
            .configureLogging(signalR.LogLevel.Information)
            .build();

        async function start() {
            try {
                await connection.start();

                console.log("CONNECTED");
            }
            catch (err) {
                console.log(err);
                setTimeout(start, 5000);
            }
        };
        console.log("hello");

        connection.onclose(async () => {
            await start();
        });

        connection.on("message", (user, message) => {
            const p = document.createElement("p");
            p.textContent = `${user}: ${message}`;
            document.getElementById("divId").appendChild(p);
        });

        start();

        async function sendMssg() {
            let userText = document.getElementById('usertxt').value;
            try {
                await connection.invoke("SendMessage", "user", userText);
            }
            catch (err) {
                console.log(err);
            }
        }





        

        
        

        
        


    </script>
    
</body>
</html>
